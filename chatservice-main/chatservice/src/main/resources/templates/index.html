<body>
  <div class="mainContent">
    <img id="logo" src="/image/blacklogo.png" alt="logo image" width="100" height="100"><br>
    <input type="hidden" th:value="${loginAttempted}" id="loginAttempted">
    <div class="loginFormContainer">
      <h2 id="logoName">킼챗</h2>
      <form class = "loginForm" id="loginVal" action="/user/login" method="post">
        <input placeholder="이메일" name="appuserEmail" id="loginemailVal"><br>
        <input placeholder="비밀번호" type="password" name="appuserPassword" id="loginpasswordVal"><br>
        <div class="checkboxContainer">
          <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
          <label for="keepLoggedIn" class="keepLoggedIn">로그인 유지</label>
        </div>
        <input type="submit" value="로그인" onclick="login()">
      </form>
    </div>
    

    <button class="signupButton" onclick="location.href='/join'">회원가입</button>
  </div>
